name: 'Pull Request Generator'

description: 'GitHub Action that helps you make pull-requests look nice'

branding:
  icon: 'italic'
  color: 'red'

inputs:

  GITHUB_TOKEN:
    description: 'Github Token'
    required: true

  OPENAI_ORG:
    description: 'OpenAI API Organization'
    required: true

  OPENAI_API_KEY:
    description: 'OpenAI API KEY'
    required: true

runs:
  using: 'composite'
  steps:

    - name: Move to path of action
      run: |
        cd ${{ github.action_path }}
        pwd="$(pwd)"
        echo "local_action_path=$pwd" >> $GITHUB_ENV
      shell: bash

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - id: cache-pipenv
      uses: actions/cache@v3
      with:
        path: ${{ env.local_action_path }}/.venv/
        key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

    - name: Install pipenv
      run: |
        cd ${{ github.action_path }}
        python -m pip install --upgrade pipenv
      shell: bash

    - name: Install dependencies
      if: steps.cache-pipenv.outputs.cache-hit != 'true'
      run: |
        cd ${{ github.action_path }}
        export PIPENV_VENV_IN_PROJECT=1
        pipenv install --dev
      shell: bash

    - name: Run manage.py
      id: main
      run: |
        cd ${{ github.action_path }}
        pipenv run python ${{ env.local_action_path }}/src/manage.py
      shell: bash
      env:
        owner: ${{ github.repository_owner }}
        repository: ${{ github.event.repository.name }}
        pull_request_number: ${{ github.event.pull_request.number }}
        access_token: ${{ inputs.GITHUB_TOKEN }}
        open_ai_org: ${{ inputs.OPENAI_ORG }}
        open_ai_api_key: ${{ inputs.OPENAI_API_KEY }}
